---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test"
  labels:
    name: "test"
spec:
  selector:
    matchLabels:
      name: "test"
  template:
    metadata:
      name: "test"
      labels:
        name: "test"
    spec:
      containers:
        - name: "test"
          image: "alpine:latest"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - 'while true; do echo "$(date) - ${X}"; sleep 1; done'
          envFrom:
            - secretRef:
                name: "sec"
          resources:
            limits:
              cpu: 100m
              memory: 250Mi
            requests:
              cpu: 10m
              memory: 10Mi
